conky.config = {
	use_xft= true,
	xftalpha= .1,
	update_interval= 1,
	total_run_times= 0,

	background= false,
  draw_borders=true,
  draw_graph_borders=true,
  draw_outline=true,
	own_window= true,
	own_window_type= 'override',
	own_window_transparent= true,
	own_window_hints= 'undecorated,below,sticky,skip_taskbar,skip_pager',
	own_window_colour= '000000',
	own_window_argb_visual= true,
	own_window_argb_value= 0,

	double_buffer= true,

	minimum_width= 300,
	maximum_width= 300,

	minimum_height= 10,

	draw_shades= false,
	draw_outline= false,
	draw_borders= false,
	draw_graph_borders= false,
	
	default_color= 'FFFFFF',
	default_shade_color= '333333',
	default_outline_color= 'black',
	color1 = '127ee1',
	color3 = '616161',

	alignment= 'top_left',
	gap_x= 10,
	gap_y= 10,
	no_buffers= true,
	text_buffer_size = 2048,
	uppercase= false,
	cpu_avg_samples= 4,
	net_avg_samples = 2,
	override_utf8_locale= true,

	font='Digital:style=medium:size=11'
}

conky.text = [[${color1}
${if_running audacious}
Audacious${hr 3}
Now ${exec audtool --playback-status}  ${alignr}${font IPAPGothic:size=10}${exec audtool --current-song}${font}
Artist  ${alignr}${font IPAPGothic:size=10}${exec audtool --current-song-tuple-data artist}${font}
Elapsed  ${alignr}${exec audtool --current-song-output-length} | ${exec audtool --current-song-length}
${execbar expr $(audtool --current-song-output-length-seconds) \* 100 / $(audtool --current-song-length-seconds)}
${if_match "${exec ls /tmp | grep audacious}" != ""}
${execi 5 ~/.config/conky/aspect.sh /tmp/$(ls /tmp | grep audacious) -o ~/.config/conky}${image ~/.config/conky/audacious.png -p 70,100 -s 160x90 -f 2}
${voffset 30}
${endif}${endif}
${if_existing /sys/class/net/enp0s31f6/operstate up}
NETWORK${hr 3}
TRAFFIC DOWN ${alignr}${downspeedf enp0s31f6} k/s   Total ${totaldown enp0s31f6}
${downspeedgraph enp0s31f6 30,300 0000ff 4da9ea}
TRAFFIC UP   ${alignr}${upspeedf enp0s31f6} k/s   Total ${totalup enp0s31f6}
${upspeedgraph enp0s31f6 30,300 0000ff 4da9ea}
LAN IP: ${alignr}${addrs enp0s31f6}
WAN IP: ${alignr}${execi 3600 curl ipinfo.io/ip}
DNS: ${alignr}${execi 86400 cat /etc/resolv.conf | grep nameserver | head -n1 | awk '{ print $2 }'}
${execi 3600 curl -o ~/.config/conky/weather.jpg https://static.tenki.jp/static-images/radar/$(LANG=C date '+%Y/%m/%d/%H')/00/00/pref-15-large.jpg}
${execi 3600 curl -o ~/.config/conky/forecast.jpg https://static.tenki.jp/static-images/rainmesh/60/pref-15-large.jpg}
${else}${if_existing /sys/class/net/wlp3s0/operstate up}
NETWORK${hr 3}
TRAFFIC DOWN ${alignr}${downspeedf wlp3s0} k/s   Total ${totaldown wlp3s0}
${downspeedgraph wlp3s0 30,300 0000ff 4da9ea}
TRAFFIC UP   ${alignr}${upspeedf wlp3s0} k/s   Total ${totalup wlp3s0}
${upspeedgraph wlp3s0 30,300 0000ff 4da9ea}
SSID ${alignr}${wireless_essid}
QUALITY ${alignr}${wireless_link_qual_perc wlp3s0}
MAC ${alignr}${wireless_ap wlp3s0}
LAN IP: ${alignr}${addrs wlp3s0}
WAN IP: ${alignr}${execi 3600 curl ipinfo.io/ip}
DNS: ${alignr}${execi 86400 cat /etc/resolv.conf | grep nameserver | head -n1 | awk '{ print $2 }'}
${execi 3600 curl -o ~/.config/conky/weather.jpg https://static.tenki.jp/static-images/radar/$(LANG=C date '+%Y/%m/%d/%H')/00/00/pref-15-large.jpg}
${execi 3600 curl -o ~/.config/conky/forecast.jpg https://static.tenki.jp/static-images/rainmesh/60/pref-15-large.jpg}
${endif}${endif}
${voffset 10}
SYSTEM ${hr 3}
KERMEL ${alignr}${kernel}
UPTIME ${alignr}${uptime}
${voffset 5}
BAT1 ${alignr}${battery BAT0}
${battery_bar 10,300 BAT0}
${voffset 2}
BAT2 ${alignr}${battery BAT1}
${battery_bar 10,300 BAT1}
${voffset 5}
DISK ${alignr}${fs_used /} / ${fs_size /}
${fs_bar 10,250 /}${alignr}${fs_used_perc /}%
${voffset 5}
R/W ${alignr}${diskio /dev/nvme0n1p4}
${diskiograph /dev/nvme0n1p4 30,300 104E8B 0077ff}
${voffset 10}
${execpi 3600 gcal --type=standard -s 1 | sed 's/^/${goto 80}/' | sed -e 's/</ ${color red}/' -e 's/>/${color1} /'}
${voffset 5}
${alignc}${font Digital:style=bold:size=50}${time %k:%M:%S}${font}
${voffset 5}
${voffset 100}
]]